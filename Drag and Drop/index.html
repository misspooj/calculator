<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
<div class="navbar">
    <ul>
        <li>
            <figure>
            <img src="img/logo.png" alt="iamge" class="logo">
         </figure>
        </li>
        <li style="float:right"><a class="active" href="#home">About</a></li>
        <li style="float:right"><a href="#news">Contact</a></li>
        <li style="float:right"><a href="#contact">News</a></li>
        <li style="float:right"><a href="#about">Home</a></li>
    </ul>
</div>
<div class="full">

    <div class="aside">
        <div class="heading">
            <h2>Custom Editors</h2>
        </div>
        <div class="form_element">
            <div class="form_heading">Form Element</div>
            <div class="line">
                <div class="box " draggable="true" id="logo" ondragstart="drag(event)">logo</div>
                <div class="box" draggable="true" id="logo" ondragstart="drag(event)">textbox</div>
            </div>
            <div class="line">
                <div class="box" draggable="true" id="logo" ondragstart="drag(event)">dropdown</div>
                <div class="box" draggable="true" id="logo" ondragstart="drag(event)">radion_list</div>
            </div>
        </div>
        <div class="heading">
            <h2>Theme Setting</h2>
        </div>
        <div class="form_element">
            <div class="form_heading">Theme Setting</div>
            <div class="line">
                <div class="box " draggable="true" id="logo" ondragstart="drag(event)">Color 1</div>
                <div class="box" draggable="true" id="logo" ondragstart="drag(event)">Color 2</div>
            </div>
            <div class="line">
                <div class="box" draggable="true" id="logo" ondragstart="drag(event)">Color 3</div>
                <div class="box" draggable="true" id="logo" ondragstart="drag(event)">Color 4</div>
            </div>
        </div>


    </div>

    <div class="focus">
        <main>
            <ul class="bot">
                <li style="float:right"><button class="button bot1">Cancel</button></li>
                <li style="float:right"><button class="button bot2">Publish</button></li>
                <li style="float:right"><button class="button bot3">Save</button></li>
            </ul>
            <div class="flex">
                <div class="box2" ondragover="dragover(event)" ondrop="drop(event)"></div>
                <div class="box2" ondragover="dragover(event)" ondrop="drop(event)"></div>
                <div class="box2" ondragover="dragover(event)" ondrop="drop(event)"></div>
            </div>
            <div class="work">
                <div class="bg_img">
                    <h2>Choose Img to upload</h2>
                </div>
                <div class="form_build">
                    <h2>Demo Doc</h2>
                </div>
            </div>
            <div class="flex">
                <div class="box2" ondragover="dragover(event)" ondrop="drop(event)"></div>
                <div class="box2" ondragover="dragover(event)" ondrop="drop(event)"></div>
                <div class="box2" ondragover="dragover(event)" ondrop="drop(event)"></div>
            </div>
        </main>
    </div>
</div>
<script src="app/app.js"></script>
</body>

</html>
